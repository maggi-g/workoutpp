<form novalidate [formGroup]="frmCat" (ngSubmit)="saveForm(frmCat)">
  <div class="form-group col-md-4">
    <label for="">Enter Id</label>
    <input type="number" name="id" id="id" formControlName="id" class="form-control"
           [ngClass]="{'is-valid':f.id.valid,'is-invalid':f.id.invalid && f.id.dirty}">
    <div *ngIf="f.id.invalid && f.id.dirty&&f.id.errors?.required" class="invalid-feedback">
      Id is required
    </div>
  </div>
  <div class="form-group col-md-4">
    <label for="">Enter Name</label>
    <input type="text" name="name" id="name" formControlName="name" class="form-control"
           [ngClass]="{'is-valid':f.id.valid,'is-invalid':f.id.invalid && f.id.dirty}">
    <div *ngIf="f.name.invalid&&f.name.dirty&&f.name.errors?.required" class="invalid-feedback">
      Minimum 3 characters is required
    </div>
    <div *ngIf="(f.name.invalid&&f.name.dirty)&&f.name.errors.minLength" class="invalid-feedback">
      Name is required
    </div>
  </div>
  <div class="form-group col-md-12">
    <button type="submit" [disabled]="!frmCat.valid" class="btn btn-success btn-lg">Save</button>
    <a [routerLink]="['category']" class="btn btn-secondary ml-3">Back to List</a>
  </div>
</form>
